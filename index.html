<body>
    <div class="card">
    <div class="main-container">
        <div class="score-container" role="Result Display">
            <p id="title" role="Result Title">Your Result</p>
            
            <div class="circle">
                    <div class="circle-text">
                        <h1 role="Result">76</h1>
                        <p role="of 100">of 100</p>
                    </div>
            </div>

            <h3 role="Adjective">Great</h3>
            <p id="statics">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-container">
            <h3 id="summary-title">Summary</h3>
            <div id="summary">
                <!-- The following fetches the data from the json and converts into the div boxes, this way, we can have different results in our data -->
                <script role="json-fetch">
                let divSummary = document.querySelector('#summary');
    
                fetch('data.json').then(function (response) {
                    return response.json();
                    }).then(function (obj) {
                        obj.data.map((category) => {
                            divSummary.innerHTML += 
                            `<div id="${category.category}">
                                        <div id="${category.category}-img">
                                        <img src="${category.icon}" alt="${category.icon} id="${category.icon}"></img>
                                        <p>${category.category}</p></div>                          
                                        <p><span id="bold">${category.score}</span> / 100</p>
                            </div>`
                        })
                    }).catch(function (error) {
                    console.error("Something went wrong with the data")
                    console.log(error);
                    });
                </script>
            </div>
            <div id="btn-div">
                <button id="continue-btn">Continue</button>
            </div>
        </div>
        </div>
